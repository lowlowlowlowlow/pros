<ion-view view-title="DONUTS">
    <ion-content>
        <div class="down2">
            <ul class="don_ul">
                <li ng-repeat="aDo in dons1">
                    <img class="aDon" src="{{aDo.imgsrc}}">
                    <p class="do_des">{{aDo.dos_name}}</p>
                </li>
            </ul>
            <ul class="don_ul">
                <li ng-repeat="aDo in dons2">
                    <img class="aDon" src="{{aDo.imgsrc}}">
                    <p class="do_des">{{aDo.dos_name}}</p>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
