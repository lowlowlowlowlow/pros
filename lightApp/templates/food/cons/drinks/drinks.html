<ion-view view-title="DRINKS">
    <ion-content>
        <div class="down2">
            <ul class="don_ul">
                <li ng-repeat="aDri in dri1">
                    <img class="aDon" src="{{aDri.imgsrc}}">
                    <p class="do_des">{{aDri.dri_name}}</p>
                </li>
            </ul>
            <ul class="don_ul">
                <li ng-repeat="aDri in dri2">
                    <img class="aDon" src="{{aDri.imgsrc}}">
                    <p class="do_des">{{aDri.dri_name}}</p>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
