<ion-view view-title="COFFEES">
    <ion-content>
        <div class="down2">
            <ul class="don_ul">
                <li ng-repeat="aCof in cof1">
                    <img class="aDon" src="{{aCof.imgsrc}}">
                    <p class="do_des">{{aCof.cof_name}}</p>
                </li>
            </ul>
            <ul class="don_ul">
                <li ng-repeat="aCof in cof2">
                    <img class="aDon" src="{{aCof.imgsrc}}">
                    <p class="do_des">{{aCof.cof_name}}</p>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
